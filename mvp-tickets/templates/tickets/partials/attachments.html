<ul class="space-y-2 text-sm">
  {% for a in attachments %}
    <li class="border rounded p-2 bg-gray-50 flex items-center justify-between">
      <div>
        <div>{{ a.file.name|cut:"attachments/" }}</div>
        <div class="text-xs text-gray-500">{{ a.content_type }} · {{ a.size }} bytes · {{ a.uploaded_at }}</div>
      </div>
      <a class="text-blue-600 hover:underline" href="{{ a.file.url }}" target="_blank">Descargar</a>
    </li>
  {% empty %}
    <li class="text-gray-500">Sin adjuntos.</li>
  {% endfor %}
</ul>

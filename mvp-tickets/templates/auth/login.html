{% extends "base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-lg font-semibold mb-4">Ingresar</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm">Usuario</label>
      <input type="text" name="username" class="w-full border rounded px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm">Contrase√±a</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required />
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Entrar</button>
  </form>
</div>
{% endblock %}
